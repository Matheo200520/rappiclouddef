  docker-build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Configurar Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”¨ Construir imÃ¡genes Docker de microservicios
        run: |
          for svc in usuarios restaurantes pedidos pagos repartidores notificaciones api-gateway
          do
            docker build -t rappicloud-$svc:latest $svc
          done

  load-testing:
    name: âš¡ Pruebas de carga (K6)
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Instalar K6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          curl -fsSL https://dl.k6.io/deb/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: ğŸ§ª Ejecutar pruebas de carga
        run: |
          k6 run tests/k6-test.js || echo "Advertencia: prueba de carga simulada"

