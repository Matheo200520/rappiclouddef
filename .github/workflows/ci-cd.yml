        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias de todos los servicios
        run: |
          for svc in usuarios restaurantes pedidos pagos repartidores notificaciones api-gateway
          do
            cd $svc
            npm install
            cd ..
          done

